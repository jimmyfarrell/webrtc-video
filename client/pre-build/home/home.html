<section id="home">
    <h1>My ID: {{myId}}</h1>

    <div ng-hide="myId">
        <label>Username: </label><input type="text" ng-model="user"/>
        <button ng-click="connect(username)">Connect</button>
    </div>

    <div ng-show="myId">
        <label>Call ID: </label><input type="text" ng-model="callId"/>
        <button ng-click="makeCall(callId)">Call</button>
        <video ng-src="{{video}}" autoplay></video>
    </div>
</section>
